<div class="rating flex">
  <span *ngFor="let s of [1,2,3,4,5]">
    <i class="fas fa-star"></i>
  </span>
</div>
<div class="rating-fill flex"
     [ngStyle]="{width: 100 * ( rate / 5) + '%'}"
     [style.opacity]="0.2 + ( rate / 5)">
  <span *ngFor="let s of [1,2,3,4,5]">
    <i class="fas fa-star"></i>
  </span>
</div>
