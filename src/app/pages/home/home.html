<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<div>
  <div class="apps-list">
    <app-card *ngFor="let item of items" [item]="item" class="flex"
              (click)="goToApp(item)">
    </app-card>
  </div>

  <div class="apps-list favorites" *ngIf="!items || items.length === 0">
    <h2>Favorites</h2>
    <app-card *ngFor="let item of favorites" [item]="item" class="flex"
              (click)="goToApp(item)">
    </app-card>
  </div>
</div>
